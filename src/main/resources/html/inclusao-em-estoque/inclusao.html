    <!--FORMULÁRIO-->
    <div class="form-row">
      <!-- input descrição -->
      <div class="col-12 col-sm-12 mb-12"> 
        <label for="l_descricao"><strong>Descrição</strong></label>
        <input type="text" class="form-control" id="descricao">
      </div>

    </div>


    <div class="form-row"> <!-- nova linha -->
      <div class="col-12 col-sm-3 mb-3"> 
        <label for="l_data_validade"><strong>Data de Validade</strong></label>
        <input type="date" class="form-control" id="data_de_validade">
      </div>

      <div class="col-12 col-sm-3 mb-3"> 
        <label for="l_data_aquisicao"><strong>Data de Aquisição</strong></label>
        <input type="date" class="form-control" id="data_de_aquisicao">
      </div>

      <div class="col-sm-3 mb-3">
        <label for="l_categoria"><strong>Categoria</strong></label>
        <select class="custom-select" id="categoria">
          <option selected disabled value="">Categoria...</option>
          <option>Alimentos</option>
          <option>Vestuário</option>
          <option>Limpeza</option>
          <option>...</option>
        </select>
      </div>

      <div class="col-sm-3 mb-3">
        <label for="l_perecivel"><strong>Perecivel</strong></label>
        <select class="custom-select" id="perecivel">
          <option selected disabled value="">Perecivel...</option>
          <option>Sim</option>
          <option>Não</option>
        </select>
      </div>

    </div>


    <div class="form-row">
      <div class="col-sm-3 mb-3">
        <label for="l_quantidade"><strong>Quantidade</strong></label>
        <input type="number" class="form-control" id="quantidade" value="0">
      </div>

      <div class="col-sm-3 mb-3">
        <label for="l_valor"><strong>Valor de Compra</strong></label>
        <input type="number" class="form-control" id="valor_compra" value="0.00">
      </div>

      <div class="col-sm-3 mb-3">
        <label for="l_valor"><strong>Valor de venda</strong></label>
        <input type="number" class="form-control" id="valor_venda" value="0.00">
      </div>

      <div class="col-sm-3 mb-3">
        <label for="l_fornecedor">CNPJ do Fornecedor</label>
        <input type="text" class="form-control" id="fornecedor_cnpj">
      </div>

    </div>

    <div class="col-12 botao_adicionar">
      <button class="btn btn-primary" onclick="addEstoque()" id="btnRegistrar" type="submit">Adicionar ao estoque</button>
    </div>
    <br>
    <div id="tabela">
      <table class="table table-responsive table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descrição</th>
            <th scope="col">Categoria</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Data de aquisição</th>
            <th scope="col">Data de validade</th>
            <th scope="col">Lote</th>
            <th scope="col">Valor de Compra</th>
            <th scope="col">Valor de Venda</th>
            <th scope="col">Fornecedor</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>

    </div>
